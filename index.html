<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>CodePen - Multi-step form with progress bar</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">

	<!-- fieldsets -->
	<fieldset data-fs="0">
		<h2 class="fs-title">بیمه مسئولیت پزشکان</h2>
		<h3 class="fs-subtitle">پزشک هستید یا پیراپزشک؟</h3>
    	<!--<p class="help-block">List your strengths here.</p>-->
		<input type="button" class="action-button input-btn" value="پزشک" data-btn="1">
		<input type="button" class="action-button input-btn" value="پیراپزشک" data-btn="2">
		
		<div class="navigation-container">

			<button class="next" style="margin-right: auto;" disabled>
				<span>مرحله بعد</span>
				<svg focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
			</button>

		</div>


	</fieldset>

	<fieldset data-fs="1">
		<h2 class="fs-title">بیمه مسئولیت پزشکان</h2>
		<h3 class="fs-subtitle">تخصص خود را انتخاب کنید.</h3>

		<div class="msform-input-container">
			<select name="cars" id="cars" class="select2 required">
				<option value=""></option>
				<option value="volvo" data-option="2">جراح عمومی</option>
				<option value="saab" data-option="4">متخصص بیهوشی</option>
				<option value="mercedes" data-option="3">متخصص مغز و اعصاب</option>
				<option value="audi" data-option="2">پزشک قانونی</option>
			</select>
			<label for="cars">تخصص پزشکی</label>
		</div>

		<div class="navigation-container">

			<button class="previous" >
				<svg focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
				<span>مرحله قبل</span>
			</button>

			<button class="next" disabled>
				<span>مرحله بعد</span>
				<svg focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
			</button>

		</div>
	</fieldset>

	<fieldset data-fs="2">
		<h2 class="fs-title">Question 3</h2>
		<h3 class="fs-subtitle">What have been your main achievements?</h3>
		<textarea class="form-control" name="CAT_Custom_3" id="CAT_Custom_3" rows="4" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
		<div class="navigation-container">
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</div>
	</fieldset>

	<fieldset data-fs="3">
		<h2 class="fs-title">Question 4</h2>
		<h3 class="fs-subtitle">What do you consider your main weaknesses to be?</h3>
		<textarea class="form-control" name="CAT_Custom_4" id="CAT_Custom_4" rows="4" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
		<div class="navigation-container">
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</div>
	</fieldset>

	<fieldset data-fs="4">
		<h2 class="fs-title">Question 5</h2>
		<h3 class="fs-subtitle">What do your colleagues consider your main weaknesses to be?</h3>
		<textarea class="form-control" name="CAT_Custom_5" id="CAT_Custom_5" rows="4" onkeydown="if(this.value.length>=4000)this.value=this.value.substring(0,3999);"></textarea>
		<div class="navigation-container">
			<input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="button" name="next" class="next action-button" value="Next" />
		</div>
	</fieldset>

</form>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
